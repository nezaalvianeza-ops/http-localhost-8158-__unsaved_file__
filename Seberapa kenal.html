<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seberapa Kenal Kamu Sama Neza?</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0984e3; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background: white; color: #2d3436; padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        h2 { font-size: 1.4rem; color: #0984e3; margin-bottom: 10px; }
        .progress { font-size: 0.9rem; color: #636e72; margin-bottom: 20px; }
        .option-btn { background: #f1f2f6; border: 2px solid #dfe6e9; padding: 15px; width: 100%; margin: 8px 0; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 500; transition: 0.3s; color: #2d3436; }
        .option-btn:active { background: #74b9ff; color: white; transform: scale(0.98); }
        #result { font-weight: bold; margin-top: 20px; font-size: 1.3rem; display: none; line-height: 1.6; }
        .emoji { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card" id="quiz-box">
    <div class="emoji">ü§î</div>
    <h2>Seberapa kenal kamu sama Neza?</h2>
    <div class="progress" id="progress">Pertanyaan 1 dari 10</div>
    <hr>
    <div id="question-container">
        <p id="question-text" style="font-size: 1.1rem; margin: 20px 0; font-weight: 600;"></p>
        <div id="options"></div>
    </div>
    <div id="result"></div>
</div>

<script>
    const questions = [
        { q: "Apa minuman yang wajib ada buat Neza?", opt: ["Es Teh Manis", "Kopi Susu", "Jus Jeruk", "Air Putih Dingin"], ans: 1 },
        { q: "Apa hobi Neza kalau lagi gabut?", opt: ["Main Game", "Baca Buku", "Nonton Drakor", "Olahraga"], ans: 0 },
        { q: "Warna apa yang paling Neza suka?", opt: ["Merah/Kuning", "Hijau/Cokelat", "Hitam/Biru", "Pink/Putih"], ans: 2 },
        { q: "Dulu pas kecil, Neza cita-citanya mau jadi apa?", opt: ["Dokter", "Pilot", "Polisi", "Tentara"], ans: 3 },
        { q: "Negara mana yang pengen banget Neza kunjungi?", opt: ["Jepang", "Turki", "Prancis", "Korea Selatan"], ans: 1 },
        { q: "Genre musik apa yang paling sering Neza putar?", opt: ["Rock", "K-Pop", "Galau", "Jazz"], ans: 2 },
        { q: "Apa kebiasaan random Neza yang paling aneh?", opt: ["Tiba-tiba pengen ngerjain soal matematika", "Suka ngomong sama kucing", "Ngerapihin sendal orang", "Ketawa sendirian"], ans: 0 },
        { q: "Pelajaran apa yang paling Neza suka pas sekolah?", opt: ["Bahasa Inggris", "Sejarah", "Matematika", "Seni Budaya"], ans: 2 },
        { q: "Selain HP, barang apa yang paling berharga buat Neza?", opt: ["Uang", "Dompet", "Kunci Motor", "Earphone"], ans: 0 },
        { q: "Neza itu sebenernya tipe orang yang gimana?", opt: ["Introvert (Pendiam)", "Extrovert (Rame)", "Ambivert (Kadang rame kadang diam)", "Misterius"], ans: 0 }
    ];

    let currentIdx = 0;
    let score = 0;

    function showQuestion() {
        const q = questions[currentIdx];
        document.getElementById("progress").innerText = `Pertanyaan ${currentIdx + 1} dari ${questions.length}`;
        document.getElementById("question-text").innerText = q.q;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        
        q.opt.forEach((o, i) => {
            const btn = document.createElement("button");
            btn.innerText = o;
            btn.className = "option-btn";
            btn.onclick = () => checkAnswer(i);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(i) {
        if (i === questions[currentIdx].ans) score++;
        currentIdx++;
        if (currentIdx < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("question-container").style.display = "none";
        document.getElementById("progress").style.display = "none";
        const resDiv = document.getElementById("result");
        resDiv.style.display = "block";
        
        let pesan = "";
        if(score === 10) pesan = "GILA! Kamu fix kembarannya Neza! üèÜ";
        else if(score >= 7) pesan = "Wah, kamu beneran bestie-nya Neza nih! ‚ú®";
        else if(score >= 5) pesan = "Lumayanlah, kamu cukup kenal Neza. üëç";
        else pesan = "Duh, kamu temenan sama Neza lewat jalur gaib ya? Kurang kenal nih! ü§£";

        resDiv.innerHTML = `Skor kamu: ${score}/${questions.length} <br><br> ${pesan}`;
        document.querySelector(".emoji").innerText = score >= 7 ? "üéâ" : "üòÖ";
    }

    showQuestion();
</script>

</body>
</html>
